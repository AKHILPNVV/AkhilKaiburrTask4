<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Index</title>
</head>
<body>

<h1>Akhils RestApi</h1>
<form action="register" method="post">
    <label for="taskId">Task Id :</label> <br/>
    <input type="text" name="taskid"/> <br/>

    <label for="description">Description :</label> <br/>
    <input type="text" name="Description"/> <br/>

    <label for="severity">Severity :</label> <br/>
    <input type="number" name="severity"/> <br/>

    <label for="assignee">Assignee :</label> <br/>
    <input type="text" name="Assignee"/> <br/>

    <label for="storyPoint">StoryPoint :</label> <br/>
    <input type="number" name="storyPoint"/> <br/>
    <label for="select">Select :</label> <br/>
    <select name="select">
        <option value="create">Create</option>
        <option value="show">Show</option>
        <option value="delete">Delete</option>
    </select>
    <br/>
    <button type="submit">Submit</button>

</form>
<br/>
</body>
</html>
